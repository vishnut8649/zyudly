<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<style type="text/css">
		.c1{
				display: inline-block;
				width:400px;
				background-color: #eee;
				clear: both;
				padding-left: 50px
		}
		.c1 input{
			margin-left: 20px;
			width: 50%;
			clear:both;
		}
		h1{
			font-family: Courier;
			font-weight: bold;
			color: #006;
			padding-left: 50px
		}
		label{
				color:tomato ;
		}
	</style>
</head>
<body>
	
	<div class='c1'>
		<h1>Sample Form</h1>
	<form>
		<label>User Name:<input type="text" name="name"></label>
		<br>
		<label>Password:<input style="margin-left: 33px" type="password" name="password"></label>
		<br>
		<br>
		<input value="Login" type="submit" name="Login">
	</form>
		<br>
	</div>
</body>
</html>
